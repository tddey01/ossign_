<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:url('package/index')}">列表</a></li>
			<li class="active"><a >{:lang('UPDATE')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" enctype="multipart/form-data" action="{:url('package/updatePost')}">
                        
            <div class="form-group">
				<label for="input-summary" class="col-sm-2 control-label">应用名称</label>
				<div class="col-md-6 col-sm-10">
               		<input type="text" class="form-control" id="input-name" readonly name="name" value="{$data.name}">
				</div>
			</div>

            <div class="form-group">
				<label for="input-summary" class="col-sm-2 control-label">下载码</label>
				<div class="col-md-6 col-sm-10">
               		<input type="text" class="form-control" id="input-no" name="no" value="{$data.no}">
				</div>
			</div>
            
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" id="id" name="id" value="{$data.id}">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
            
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
