<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:url('apple/index')}">列表</a></li>
			<li class="active"><a >{:lang('EDIT')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('apple/editPost')}">
            <div class="form-group">
				<label for="input-account" class="col-sm-2 control-label"><span class="form-required">*</span>Apple开发者账号</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-account" name="account" value="{$data.account}">
				</div>
			</div>
            
            <div class="form-group">
				<label for="input-p8" class="col-sm-2 control-label"><span class="form-required">*</span>P8密钥</label>
				<div class="col-md-6 col-sm-10">
                    <textarea class="form-control" name="p8" id="p8">{$data.p8}</textarea>
				</div>
			</div>
			
            
            <div class="form-group">
				<label for="input-iss" class="col-sm-2 control-label"><span class="form-required">*</span>ISS ID</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-iss" name="iss" value="{$data.iss}">
				</div>
			</div>
            
            <div class="form-group">
				<label for="input-kid" class="col-sm-2 control-label"><span class="form-required">*</span>Key ID</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-kid" name="kid" value="{$data.kid}">
				</div>
			</div>
            
            
            <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="id" value="{$data.id}" />
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>

		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
